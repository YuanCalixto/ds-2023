<mat-card-container class="dialog-container">
  <mat-card class="dialog-content">
    <mat-card-header>
      <mat-card-title class="dialog-title">
        <mat-form-field class="full-width">
          <mat-label>Título</mat-label>
          <input matInput [(ngModel)]="tarefa.name" placeholder="Digite o título da tarefa">
        </mat-form-field>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="form-field full-width">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="tarefa.description" rows="6" maxlength="500"></textarea>
      </mat-form-field>

      <p *ngIf="tarefa.dateCreated">Criado em: {{ tarefa.dateCreated | date:'dd/MM/yyyy - HH:mm' }}</p>
      <p *ngIf="tarefa.creator">Criador: {{ tarefa.creator.name }}</p>

      <p *ngIf="tarefa.tags && tarefa.tags.length > 0">Etiquetas:</p>
      <mat-chip-list *ngIf="tarefa.tags && tarefa.tags.length > 0">
        <mat-chip *ngFor="let etiqueta of tarefa.tags">{{ etiqueta.name }}</mat-chip>
      </mat-chip-list>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="salvarTarefa()" class="button" [disabled]="!tarefa.name && !tarefa.description">Salvar</button>
    </mat-card-actions>
  </mat-card>
</mat-card-container>
