<mat-card-container class="dialog-container">
  <mat-card class="dialog-content">

    <mat-card-header>
      <mat-card-title class="dialog-title">
        Alterar informações de usuário:
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Login</mat-label>
        <input matInput [(ngModel)]="user.login" placeholder="Digite o novo login">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="user.password" type="password" placeholder="Digite a nova senha">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="updateUser()" class="button" [disabled]="!user.login || !user.password">Salvar</button>
    </mat-card-actions>
  </mat-card>
</mat-card-container>
