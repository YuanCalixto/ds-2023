<mat-card-container class="dialog-container">
  <mat-card class="dialog-content">

    <mat-card-header>
      <mat-card-title class="dialog-title">
        <mat-form-field class="full-width" align="start" style="width: 140%">
          <mat-label>Título</mat-label>
          <input matInput [(ngModel)]="list.name" placeholder="Digite o título da lista">
        </mat-form-field>
      </mat-card-title>
    </mat-card-header>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="saveList()" class="button" [disabled]="!list.name">Salvar</button>
    </mat-card-actions>
  </mat-card>
</mat-card-container>
